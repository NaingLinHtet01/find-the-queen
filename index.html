<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find The Lady</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="menu">
          <span>Find The Lady</span>
          <span class="menu-sub-label">Made by Naing Lin Htet &copy;</span>
          <button class="btn g-start">Start</button>
        </div>

        <div class="game-area">
          <div class="card card-0 start-pos rotation">
            <div class="card-front">
              <h4 class="front-text">No Lady Here!</h4>
              <img
                src="sub/imgs/queen.jpg"
                alt="queen"
                class="card-img qcard"
                data-num="0"
              />
            </div>
            <div class="card-back">
              <img src="sub/imgs/back.jpg" alt="back" class="card-img" />
            </div>
          </div>
          <div class="card card-1 start-pos rotation">

              <h4 class="front-text">No Lady Here!</h4>

                data-num="1"
              />
            </div>
            <div class="card-back">
              <img src="sub/imgs/back.jpg" alt="back" class="card-img" />
            </div>
          </div>
          <div class="card card-2 start-pos rotation">
            <div class="card-front">
              <h4 class="front-text">No Lady Here!</h4>
              <img
                src="sub/imgs/queen.jpg"

                data-num="2"
              />
            </div>
            <div class="card-back">
              <img src="sub/imgs/back.jpg" alt="back" class="card-img" />
            </div>
          </div>
          <div class="card card-3 start-pos rotation">

              <h4 class="front-text">No Lady Here!</h4>
              <img
                src="sub/imgs/queen.jpg"
                alt="queen"
                class="card-img qcard"
                data-num="3"
              />
            </div>
            <div class="card-back">
              <img src="sub/imgs/back.jpg" alt="back" class="card-img" />
            </div>
          </div>
          <div class="card card-4 start-pos rotation">
            <div class="card-front">
              <h4 class="front-text">No Lady Here!</h4>
              <img
                src="sub/imgs/queen.jpg"
                alt="queen"
                class="card-img qcard"
                data-num="4"
              />
            </div>
            <div class="card-back">
              <img src="sub/imgs/back.jpg" alt="back" class="card-img" />
            </div>
          </div>
          <div class="card card-5 start-pos rotation">

              <h4 class="front-text">No Lady Here!</h4>
              <img
                src="sub/imgs/queen.jpg"
                alt="queen"
                class="card-img qcard"
                data-num="5"
              />
            </div>
            <div class="card-back">
              <img src="sub/imgs/back.jpg" alt="back" class="card-img" />
            </div>
          </div>
          <span class="label label-sty normal"
            >Click where you think the Queen is!</span
          >
          <span class="label label-sty win">You Found The QUEEN!</span>
          <span class="label label-sty lose">She is not Here! Wrong Guess</span>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
